    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --background: #f8fafc;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
            --card-background: #ffffff;
            --toggle-background: #e2e8f0;
        }

        [data-theme="dark"] {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --background: #0f172a;
            --text-color: #e2e8f0;
            --border-color: #1e293b;
            --card-background: #1e293b;
            --toggle-background: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--background);
            color: var(--text-color);
            line-height: 1.5;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .toggle-button {
            padding: 0.75rem 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .toggle-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .toggle-button:active {
            transform: translateY(0);
        }

        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .theme-icon {
            font-size: 1.25rem;
            line-height: 1;
            user-select: none;
        }

        .theme-icon.sun {
            color: #ff9800;
        }

        .theme-icon.moon {
            color: #5c6bc0;
        }

        [data-theme="dark"] .theme-icon.sun {
            color: #ffd740;
        }

        [data-theme="dark"] .theme-icon.moon {
            color: #7986cb;
        }

        .theme-switch {
            position: relative;
            width: 48px;
            height: 24px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--toggle-background);
            transition: 0.4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        .iframe-container {
            background: var(--card-background);
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .iframe-container iframe {
            border: none;
            width: 100%;
            height: 800px;
            background: transparent;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .header-controls {
                flex-direction: column;
                width: 100%;
            }

            h1 {
                font-size: 1.5rem;
            }

            .toggle-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‡∏ü‡∏≠‡∏£‡πå‡∏°‡∏•‡∏≤‡∏á‡∏≤‡∏ô ZETA 2025</h1>
            <div class="header-controls">
                <div class="theme-switch-wrapper">
                    <span class="theme-icon sun">‚òÄÔ∏è</span>
                    <label class="theme-switch" for="theme-toggle">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider"></span>
                    </label>
                    <span class="theme-icon moon">üåô</span>
                </div>
                <button class="toggle-button" onclick="toggleView()">‡∏î‡∏π‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏Å‡∏≤‡∏£‡∏•‡∏≤‡∏á‡∏≤‡∏ô</button>
            </div>
        </div>
        <div class="iframe-container">
            <iframe 
                id="formFrame"
                class="airtable-embed" 
                src="https://airtable.com/embed/appbm1UnIjB8ljgSH/pag6Lw8HEHjdLvbEz/form">
            </iframe>
            <iframe 
                id="tableFrame"
                class="airtable-embed" 
                src="https://airtable.com/embed/appbm1UnIjB8ljgSH/shr1G9FYrpz97nLKX?viewControls=on"

            </iframe>

    </div>

    <script>
        // View toggle functionality
        let showingForm = true;
        const formFrame = document.getElementById('formFrame');
        const tableFrame = document.getElementById('tableFrame');
        const toggleButton = document.querySelector('.toggle-button');

        function toggleView() {
            if (showingForm) {
                formFrame.style.display = 'none';
                tableFrame.style.display = 'block';
                toggleButton.textContent = '‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏ü‡∏≠‡∏£‡πå‡∏°';
            } else {
                formFrame.style.display = 'block';
                tableFrame.style.display = 'none';
                toggleButton.textContent = '‡∏î‡∏π‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏Å‡∏≤‡∏£‡∏•‡∏≤‡∏á‡∏≤‡∏ô';
            }
            showingForm = !showingForm;
        }

        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        
        // Check for saved theme preference, otherwise use system preference
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
        const currentTheme = localStorage.getItem('theme');
        
        if (currentTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeToggle.checked = true;
        } else if (currentTheme === 'light') {
            document.documentElement.setAttribute('data-theme', 'light');
            themeToggle.checked = false;
        } else if (prefersDark.matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeToggle.checked = true;
        }

        function toggleTheme(e) {
            if (e.target.checked) {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        }

        themeToggle.addEventListener('change', toggleTheme);
    </script>
