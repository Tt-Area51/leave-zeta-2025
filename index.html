<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มลางาน ZETA</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Tt-Area51/leave-zeta-2025/main/favicon.ico?v2">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .button-container {
            margin-bottom: 20px;
        }
        .toggle-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .toggle-button:hover {
            background-color: #0056b3;
        }
        .iframe-container {
            position: relative;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ฟอร์มลางาน ZETA 2025</h1>
        <div class="button-container">
            <button class="toggle-button" onclick="toggleView()">ดูประวัติการลางาน</button>
        </div>
        <div class="iframe-container">
            <iframe 
                id="formFrame"
                class="airtable-embed" 
                src="https://airtable.com/embed/appbm1UnIjB8ljgSH/pag6Lw8HEHjdLvbEz/form" 
                frameborder="0" 
                onmousewheel="" 
                width="100%" 
                height="800" 
                style="background: transparent; border: 1px solid #ccc;">
            </iframe>
            <iframe 
                id="tableFrame"
                class="airtable-embed" 
                src="https://airtable.com/embed/appbm1UnIjB8ljgSH/shr1G9FYrpz97nLKX?viewControls=on" 
                frameborder="0" 
                onmousewheel="" 
                width="100%" 
                height="800" 
                style="background: transparent; border: 1px solid #ccc; display: none;">
            </iframe>
        </div>
    </div>

    <script>
        let showingForm = true;
        const formFrame = document.getElementById('formFrame');
        const tableFrame = document.getElementById('tableFrame');
        const toggleButton = document.querySelector('.toggle-button');

        function toggleView() {
            if (showingForm) {
                formFrame.style.display = 'none';
                tableFrame.style.display = 'block';
                toggleButton.textContent = 'กลับไปหน้าฟอร์ม';
            } else {
                formFrame.style.display = 'block';
                tableFrame.style.display = 'none';
                toggleButton.textContent = 'ดูข้อมูลการลางาน';
            }
            showingForm = !showingForm;
        }
    </script>
</body>
</html>
